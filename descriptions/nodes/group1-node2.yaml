MLSysOpsNode:
  name: group1-node2
  cluster_id: group1-cluster
  continuum_layer: edge
  permitted_actions:
    - traffic_redirection
    - acceleration
    - cpu_frequency
    - gpu_frequency
    - change_container_cpu_set
    - change_container_image
  environment:
    node_type: virtualized
    os: ubuntu
    container_runtime:
      - containerd
  hardware:
    cpu:
      cores: 1
      architecture: amd64
      frequency:
        - 14000
        - 17000
      performance_indicator: 1 # BogoMIPS
    memory: 100
    disk: "1"